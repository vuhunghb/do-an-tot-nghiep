<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head />
	<h:body>
		<h:form id="tableForm">
			<p:dataGrid value="#{orderBeans.dishTables}" var="dishTable"
				columns="3" rows="12" paginator="true"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="9,12,15">

				<p:column>
					<p:panel header="#{dishTable.dishTableId}" style="text-align:center">
						<h:panelGrid columns="1" style="width:100%">
							<p:graphicImage value="/img/1.jpg" />

							<h:outputText value="#{dishTable.numChair}" />
							<p:commandLink update=":tableForm:tableDetail"
								oncomplete="tableDialog.show()" title="View Detail">
								<h:outputText styleClass="ui-icon ui-icon-search"
									style="margin:0 auto;" />
								<f:setPropertyActionListener value="#{dishTable}"
									target="#{orderBeans.dishTableSelected}" />
							</p:commandLink>

						</h:panelGrid>
					</p:panel>
				</p:column>
			</p:dataGrid>
			<p:dialog header="Table Detail" widgetVar="tableDialog" modal="true"
				id="dlg">
				<p:outputPanel id="tableDetail" style="text-align:left;"
					layout="block">

					<!--   <p:graphicImage value="/images/cars/#{tableBean.selectedCar.manufacturer}.jpg"/>  -->
				

					<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="tableId" value="Mã bàn: " />
						<h:outputText id="tableId"
							value="#{orderBeans.dishTableSelected.dishTableId}" />
						<h:outputLabel for="status" value="Trạng thái: " />
						<h:outputText id="status"
							value="#{orderBeans.dishTableSelected.isAvalable}" />
						


					</h:panelGrid>
				</p:outputPanel>
			</p:dialog>
		</h:form>
	</h:body>
</f:view>
